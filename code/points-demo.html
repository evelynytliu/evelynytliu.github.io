<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Points & Screen Time (Online)</title>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #00d4ff;
      --primary-hover: #00b8dd;
      --bg-dark: #111;
      --bg-card: #1c1c3c;
      --bg-input: #222;
      --text-main: #eee;
      --text-muted: #bbb;
      --radius-lg: 20px;
      --shadow-glow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }
    body {
      font-family: 'Poppins', system-ui, -apple-system, 'Noto Sans TC', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      text-align: center;
      padding: 20px 10px;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }
    h1 {
      margin: 10px 0 5px;
      letter-spacing: 1px;
    }
    .child-card {
      background: var(--bg-card);
      padding: 24px;
      margin: 18px auto;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-glow);
      max-width: 440px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .points-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 16px;
      border-radius: 16px;
      font-size: 36px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 12px;
      border: 1px solid rgba(0, 212, 255, 0.1);
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
    }
    .btn {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      width: 100%;
      color: #eee;
      font-weight: 700;
      cursor: pointer;
      background: #444;
      transition: 0.2s;
      margin-top: 5px;
    }
    .btn:hover { background: #555; }
    .btn.primary { background: var(--primary); color: #111; }
    input {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: 1px solid #444;
      padding: 12px;
      width: 100%;
      margin: 8px 0;
      border-radius: 10px;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: var(--primary); }
    .loading { color: #888; font-style: italic; margin: 20px; }
    
    /* Settings Box */
    #setup-box {
       background: #1a1a1a;
       padding: 20px;
       border-radius: 20px;
       max-width: 440px;
       margin: 0 auto 20px;
       border: 1px solid #333;
    }
    
    /* Admin Panel */
    #admin-panel {
       background: #2a2a5a;
       padding: 24px 20px;
       border-radius: 24px;
       max-width: 440px;
       margin: 24px auto 60px;
       box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
       display: none;
    }
    
    /* Checkbox Group for Admin */
    label.kid-select {
        display: inline-block;
        padding: 12px 16px;
        background: #333;
        margin: 4px;
        border-radius: 12px;
        cursor: pointer;
        user-select: none;
        border: 2px solid transparent;
        transition: 0.2s;
    }
    label.kid-select:has(input:checked) {
        background: rgba(0, 212, 255, 0.1);
        color: var(--primary);
        border-color: var(--primary);
        font-weight: bold;
    }
    label.kid-select input { display: none; }
  </style>
</head>
<body>

  <h1>â˜ï¸ Points System (Online)</h1>
  
  <!-- è¨­å®š API URL çš„å€åŸŸ -->
  <div id="setup-box">
     <h3 style="margin-top:0">Step 1: é€£ç·šè¨­å®š</h3>
     <p style="font-size:13px;color:#aaa;">è«‹è¼¸å…¥æ‚¨éƒ¨ç½² Apps Script ç²å¾—çš„ Web App URL:</p>
     <input type="text" id="apiUrlInput" placeholder="https://script.google.com/macros/s/..." />
     <button class="btn primary" onclick="saveUrl()">è¨­å®šä¸¦é€£ç·š</button>
  </div>

  <div id="leaderboard"></div>

  <!-- ç®¡ç†å¾Œå° -->
  <div id="admin-panel">
     <h2 style="margin-top:0;color:#fff;">ç®¡ç†å¾Œå° ğŸ“</h2>
     <div id="kid-select-container" style="margin-bottom:15px;"></div>
     
     <input type="number" id="ptsChange" placeholder="â­ é»æ•¸å¢æ¸› (è¼¸å…¥æ­£æ•¸æœ‰ç‰¹æ•ˆ)">
     <input type="number" id="timeChange" placeholder="ğŸ“º è¢å¹•æ™‚é–“å¢æ¸›">
     <input type="text" id="reason" placeholder="åŸå›  (é¸å¡«)">
     
     <button class="btn primary" onclick="submitTx()">é€å‡ºæ›´æ–° ğŸš€</button>
     <button class="btn" onclick="loadData()" style="margin-top:10px;">ğŸ”„ é‡æ–°æ•´ç†</button>
     <button class="btn" onclick="resetUrl()" style="background:#333;color:#888;font-size:12px;margin-top:20px;">é‡è¨­ APIç¶²å€</button>
  </div>

  <script>
    let API_URL = localStorage.getItem('POINTS_API_URL') || '';
    let currentData = [];

    // åˆå§‹åŒ–
    if (API_URL) {
      document.getElementById('setup-box').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      document.getElementById('apiUrlInput').value = API_URL;
      loadData();
    }

    function saveUrl() {
      const url = document.getElementById('apiUrlInput').value.trim();
      if (!url) return alert('è«‹è¼¸å…¥ç¶²å€');
      localStorage.setItem('POINTS_API_URL', url);
      API_URL = url;
      location.reload();
    }

    function resetUrl() {
      if (confirm('ç¢ºå®šè¦æ¸…é™¤ç¶²å€è¨­å®šå›åˆ°åˆå§‹ç•«é¢å—ï¼Ÿ')) {
        localStorage.removeItem('POINTS_API_URL');
        location.reload();
      }
    }

    async function loadData() {
      Swal.showLoading();
      try {
        const res = await fetch(API_URL + '?action=getleaderboard');
        const data = await res.json();
        currentData = data;
        render();
        Swal.close();
      } catch (e) {
        console.error(e);
        Swal.fire('è®€å–å¤±æ•—', 'è«‹æª¢æŸ¥ç¶²å€æˆ–æ¬Šé™', 'error');
      }
    }

    function render() {
      const board = document.getElementById('leaderboard');
      const selectBox = document.getElementById('kid-select-container');

      // æ¸²æŸ“æ’è¡Œæ¦œ
      let html = '';
      currentData.forEach(k => {
        html += `
            <div class="child-card">
               <div style="font-size:26px;font-weight:bold;color:#00d4ff;margin-bottom:10px;">${k.Name}</div>
               <div class="points-box">â­ ${k.TotalPoints}</div>
               <div style="margin:16px 0;background:#222;border-radius:15px;padding:12px;border:1px solid #333;">
                  <div style="font-size:14px;color:#00d4ff;margin-bottom:5px;">ğŸ“º è¢å¹•æ™‚é–“</div>
                  <div style="font-size:24px;font-weight:bold;color:#fff">${k.TotalMinutes} min</div>
               </div>
               <div style="color:#888;font-size:13px;">å¯ç”¨ ${k.TotalPoints} é»æ› ${k.TotalPoints * 2} åˆ†</div>
            </div>`;
      });
      board.innerHTML = html || '<div class="loading">ç›®å‰ç„¡è³‡æ–™ï¼Œè«‹ç¢ºèª Sheet K æ¬„æœ‰åå­—</div>';

      // æ¸²æŸ“é¸å–®
      let selectHtml = '';
      currentData.forEach(k => {
        selectHtml += `<label class="kid-select">
               <input type="checkbox" name="kidSelect" value="${k.Name}"> ${k.Name}
            </label>`;
      });
      selectBox.innerHTML = selectHtml;
    }

    async function submitTx() {
      const checks = document.querySelectorAll('input[name="kidSelect"]:checked');
      if (checks.length === 0) return Swal.fire({ title: 'è«‹é¸æ“‡å°è±¡', background: '#333', color: '#fff', icon: 'warning' });

      const pts = document.getElementById('ptsChange').value;
      const time = document.getElementById('timeChange').value;
      const reason = document.getElementById('reason').value;

      if (!pts && !time) return Swal.fire({ title: 'è«‹è¼¸å…¥æ•¸å€¼', background: '#333', color: '#fff', icon: 'info' });

      if (parseInt(pts) > 0) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00d4ff', '#ff0', '#f0f'] });
      }

      // é€ä¸€ç™¼é€
      Swal.showLoading();
      for (let chk of checks) {
        const payload = {
          Name: chk.value,
          PointsChange: pts,
          ScreenTimeChange: time,
          Reason: reason
        };
        const json = encodeURIComponent(JSON.stringify(payload));
        await fetch(API_URL + '?action=submit&data=' + json);
      }

      // æ¸…ç©ºä¸¦é‡æ•´
      document.getElementById('ptsChange').value = '';
      document.getElementById('timeChange').value = '';
      // Uncheck all
      document.querySelectorAll('input[name="kidSelect"]').forEach(c => c.checked = false);

      await loadData();
      Swal.fire({ title: 'æ›´æ–°æˆåŠŸ', timer: 1000, showConfirmButton: false, background: '#333', color: '#fff', icon: 'success' });
    }
  </script>
</body>
</html>
