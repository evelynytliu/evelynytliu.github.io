<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="NzfBRNDkAL2AHPuWnR2OHMNHDAh_mvEfjZHmqHn_Rro" />
    <title>Evelyn's Portfolio - Digital Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>

<body
    class="bg-gray-50 text-gray-800 font-sans selection:bg-purple-200 selection:text-purple-900 transition-colors duration-300">

    <!-- Navigation / Header -->
    <header
        class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 transition-all duration-300"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#" class="text-xl font-bold tracking-tight hover:opacity-70 transition-opacity">EVELYN.</a>
            <div class="flex gap-4 text-sm font-medium text-gray-500">
                <a href="#about" class="hover:text-black transition-colors">關於</a>
                <a href="#work" class="hover:text-black transition-colors">作品</a>
                <a href="#contact" class="hover:text-black transition-colors">聯絡</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-6 min-h-[60vh] flex flex-col justify-center items-start max-w-7xl mx-auto">
        <p class="text-sm font-medium tracking-widest text-gray-400 mb-4 uppercase">Designer & Mother & Explorer</p>
        <h1 class="text-5xl md:text-7xl font-light leading-tight mb-8 max-w-4xl text-gray-900">
            Keep exploring, <br>
            and <span class="font-serif italic text-purple-600">leave traces.</span>
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl leading-relaxed">
            做了 18 年的平面設計，現在也開始做些小工具。<br>
            兩個男孩的媽媽，偶爾也會做些給小孩玩的東西。<br>
            這裡試著開始收藏一些作品、自己玩的東西——歡迎來晃晃。
        </p>
    </section>

    <!-- Filter Section -->
    <section class="sticky top-16 z-40 bg-gray-50/95 backdrop-blur-sm py-4 border-b border-gray-200/50" id="work">
        <div class="max-w-7xl mx-auto px-6 overflow-x-auto no-scrollbar">
            <div class="flex space-x-2 md:space-x-4 min-w-max" id="filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="Case Studies">精選專案</button>
                <button class="filter-btn" data-filter="Design">設計作品</button>
                <button class="filter-btn" data-filter="Code">寫的程式</button>
                <button class="filter-btn" data-filter="Notion">Notion 模板</button>
                <button class="filter-btn" data-filter="Traces">隨筆</button>
            </div>
        </div>
    </section>

    <!-- Content Grid -->
    <main class="max-w-7xl mx-auto px-6 py-12 min-h-screen">
        <div class="grid-sizer w-full md:w-[48%] lg:w-[32%] hidden"></div>
        <div id="project-grid" class="w-full">
            <!-- Items injected by JS -->
        </div>

        <div id="loading" class="text-center py-20 text-gray-400 animate-pulse">
            載入中...
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox"
        class="fixed inset-0 z-[100] bg-black/90 hidden backdrop-blur-sm opacity-0 transition-opacity duration-300 flex items-center justify-center p-4">
        <button id="lightbox-close" class="absolute top-6 right-6 text-white hover:text-gray-300 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <img id="lightbox-img" src="" alt="Project Preview"
            class="max-h-[90vh] max-w-[90vw] object-contain rounded shadow-2xl transform scale-95 transition-transform duration-300">
        <div id="lightbox-caption"
            class="absolute bottom-6 left-6 text-white/80 text-sm font-medium tracking-wide bg-black/50 px-4 py-2 rounded-full backdrop-blur-md">
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12 mt-20" id="contact">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-gray-500 text-sm">
                © 2025 Evelyn YT Liu. 版權所有。
            </div>
            <div class="flex gap-6">
                <a href="#" class="text-gray-400 hover:text-black transition-colors">Instagram</a>
                <a href="#" class="text-gray-400 hover:text-black transition-colors">LinkedIn</a>
                <a href="#" class="text-gray-400 hover:text-black transition-colors">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
